<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Hangman | by Timothy Dry</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
</head>
<body>

	<section>
		<div class="row text-center">
			<h1>Hangman</h1>
			<!-- the following will only appear after a win -->
			<h2 id="answer">answer</h2>
		</div>
	<div class="row">
		<!-- movie picture -->
		<div class="col-md-6 text-center mythumbnail">
			<img src="assets/images/american-sniper.jpeg" alt="">
		</div>
		<!-- game play pannel -->
		<div class="col-md-6 text-center">
			<h3>Press Any key to start.</h3>
			<br>
			<!-- display win and loss count -->
			<span>WINS  </span><span>- LOSSES</span><br>
			<span id"wincount">0 </span><span>-</span></span><span id="losscount"> 0</span>
			<br>
			<!--display current word or spaces -->
			<p>Current Word</p>
			<span id="movie"></span>
			<br>
			<!-- display number of guesses remaining -->
			<p>Number of Guesses Remaining</p>
			<p><span id="guesscount">12</span></p>
			
			<br>
			<!-- display used letters -->
			<div>
				<p>Letters Guessed:</p>
				<div type="text" id="letters"></div>
			</div>
			
		</div>
	</div>
	</section>


</body>
<script type="text/javascript" language="javascript" src="assets/javascript/game.js"> </script>
</html>
