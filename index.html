<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="assets/images/favicon.ico">
	<title>Hangman | by Timothy Dry</title>
	<link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	
</head>
<body>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12">

	<section class="mybackground container-fluid">
		<div class="row panel-transparent">
		 <div class="col-xs-12 col-sm-12 col-md-12 text-center panel-transparent">
			<h1>Movie Hangman</h1>
			<h2>Answer:</h2>
			<!-- the following will only appear after a win -->
			<h2 id="answer"></h2>
		</div>
	<div class="row panel-transparent">
		<!-- hangman pictures and movie picture -->
		<div class="col-xs-12 col-sm-12 col-md-6 panel-transparent text-center">
			<img class="myimage1" id="hangman" src="assets/images/hg0.jpeg" alt="Gallows">
			<img class="myimage" id="moviepic" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTa404prlIeyigh2tPVw-o0GCb_aSGzUqExM3D4oTxBZHN93ToB-6u-N3pp" alt="Best Picture Winner">
		</div>
		<!-- game play pannel -->
		<div class="col-xs-12 col-sm-12 col-md-6 text-center panel-transparent">
			<h3>To make your first guess, <br>Press Any letter.</h3>
			<br>
			<!-- display win and loss count -->
			<span>WINS  </span><span>- LOSSES</span><br>
			<span id="wincount"></span></span><span id="losscount"></span>
			<br>
			<!--display current word or spaces -->
			<p>Current Word</p>
			<span id="movie"></span>
			<br>
			<input id="myletter" style="display:none">
			<!-- display number of guesses remaining -->
			<p>Guesses Remaining: <span id="guesscount"></span></p>
			
			<!-- display used letters -->
			<div>
				<p>Letters Guessed:</p>
				<div type="text" id="letters" class="myletters"></div>
				<br>
			</div>
		</div>
		</div> <!-- play win or lose sound effects-->
			<audio id="myaudio">
			Your browser does not support the audio element.
			</audio>
		</div>
	</section> <!-- footer, copyright and img liscence requirements-->
		</div>
	</div>
		<footer class="row footer container-fluid">
 			<div class="col-sm-12 text-center">
 				<a href="http://www.freepik.com/free-photos-vectors/stage">Stage vector designed by Freepik</a>
 				<h4>Copyright &copy; 2017 Timothy Dry</h4>
			</div>
		</footer>
	

</body>
<script type="text/javascript" language="javascript" src="assets/javascript/game.js"> </script>
<!-- add jQuery to javascript-->
</html>
