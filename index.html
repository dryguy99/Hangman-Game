<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Hangman | by Timothy Dry</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	
</head>
<body>

	<section>
		<div class="row">
		 <div class="col-xs-12 col-sm-12 col-md-10 text-center">
			<h1>Hangman</h1>
			<!-- the following will only appear after a win -->
			<h2>Answer:</h2>
			<h2 id="answer"></h2>
		</div>
	<div class="row">
		<!-- movie picture -->
		<div class="col-xs-12 col-sm-6 col-md-5">
			<img class="myimage" id="moviepic" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTa404prlIeyigh2tPVw-o0GCb_aSGzUqExM3D4oTxBZHN93ToB-6u-N3pp" alt="Best Picture Winner">
		</div>
		<!-- game play pannel -->
		<div class="col-xs-12 col-sm-6 col-md-5 text-center">
			<h3>Press Any key to start.</h3>
			<br>
			<!-- display win and loss count -->
			<span>WINS  </span><span>- LOSSES</span><br>
			<span id="wincount"></span></span><span id="losscount"></span>
			<br>
			<!--display current word or spaces -->
			<p>Current Word</p>
			<span id="movie"></span>
			<br>
			<!-- display number of guesses remaining -->
			<p>Number of Guesses Remaining</p>
			<p><span id="guesscount"></span></p>
			
			<br>
			<!-- display used letters -->
			<div>
				<p>Letters Guessed:</p>
				<div type="text" id="letters" class="myletters"></div>
			</div>
			
		</div>
	</div>
	</section>


</body>
<script type="text/javascript" language="javascript" src="assets/javascript/game.js"> </script>

	<script

  crossorigin="anonymous"></script>
</html>
